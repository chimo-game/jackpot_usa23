            <!-- <form name="contact" netlify>
                <p>

            <header>Contact us</header>
            <form name="contact" method="POST" data-netlify="true">
                <div class="field claim-field">
                    <!-- <label for="promo">Enter your name</label> -->
                    <div class="input-field">
                        <input id="claim" type="text" name="name" placeholder="@your name" class="claim"></input>
                    </div>
                    <div class="input-field">
                        <input id="claim" type='email' name="email" placeholder="@your email" class="claim"></input>
                    </div>
                    <span class="error email-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Please enter your name</p>
                    </span>
                </div>
                <div class="field massage-field">
                    <textarea name="message" id="" placeholder="your message"></textarea>
                </div>

                <div class="input-field button">
                    <input type="submit" value="Send" class='active-claim custom-btn btn-4 ' />
                </div>
            </form>
        </div>

        <!-- custome-js -->
